{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="card-header bg-success text-white" style="border-radius: 15px 15px 0 0;">
            <h2 class="mb-0">Book Trip</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title text-dark">Destination: {{ trip.destination }}</h4>
            <p class="card-text text-muted">Are you sure you want to book this trip?</p>
            <form method="POST" action="{{ url_for('book_trip', trip_id=trip.id) }}">
                {{ form.hidden_tag() }}
                <div class="d-grid gap-2 mt-3">
                    {{ form.submit(class="btn btn-success btn-lg") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
